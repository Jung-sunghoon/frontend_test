<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
    <link rel="icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header id="header">
      <section class="headerImgContainer">
        <img src="./img/title.png" alt="타이틀 이미지" class="headerImg" />
      </section>
    </header>
    <main id="main">
      <p class="text1">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      <section class="quotesContainer">
        <div class="quotesImgWrapper">
          <p class="quotesText">
            <strong>1만 시간의 법칙</strong>은<br />어떤 분야의 전문가가 되기
            위해서는<br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
      </section>
      <form class="inputForm">
        <section class="inputContainer">
          <p>
            나는
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="예)프로그래밍"
            />
            전문가가 될 것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에
            <input type="text" id="time" name="time" placeholder="예)5시간" />
            시간씩 훈련할 것이다.
          </p>
        </section>
        <section class="submitBtnContainer">
          <button type="submit" class="submitBtn">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img src="./img/click.png" alt="클릭 이미지" class="clickImg" />
        </section>
        <section class="formResult">
          <p>
            당신은 <strong> 프로그래밍 </strong> 전문가가 되기 위해서
            대략<strong>5110</strong> 일 이상 훈련하셔야 합니다! :)
          </p>
        </section>
      </form>
      <section class="mainBtnWrapper">
        <button class="modalBtn">훈련하러 가기 GO!GO!</button>
        <button class="shareBtn">공유하기</button>
      </section>
      <div class="cheerModal">
        <p class="cheerText1">화이팅!!</p>
        <p class="cheerText2">당신의 꿈을 응원합니다!</p>
        <picture>
          <source media="(max-width: 720px)" srcset="./img/licatMobile.png" />
          <img src="./img/licat.png" alt="라이캣 이미지" />
        </picture>
        <button class="closeAndTrainBtn">
          <span>종료하고 진짜 </span>훈련하러 가기 GO!GO!
        </button>
      </div>
    </main>
    <footer id="footer">
      <section class="footerContainer">
        <img src="./img/logo.png" alt="위니브 로고" />
        <p class="footerText">
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </section>
    </footer>
  </body>
</html>
