<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>BAND</header>
    <main>
      <section class="fullSection">
        <section class="loginSection">
          <h2>로그인</h2>
          <ul>
            <li>
              <a href="#phone" class="loginBtn">
                <img src="./src/phone.png" alt="핸드폰 이미지" />
                <span class="text1">휴대폰 번호로 로그인</span>
              </a>
            </li>
            <li>
              <span class="line-container">또는</span>
            </li>
            <li>
              <a href="#email" class="loginBtn">
                <img src="./src/email.png" alt="메일 이미지" />
                <span class="text2">이메일로 로그인</span>
              </a>
            </li>
            <li>
              <a href="#naver" class="loginBtn">
                <img src="./src/naver.png" alt="네이버 이미지" />
                <span class="text2">네이버로 로그인</span>
              </a>
            </li>
            <li>
              <a href="#facebook" class="loginBtn">
                <img src="./src/facebook.png" alt="페이스북 이미지" />
                <span class="text2">페이스북으로 로그인</span>
              </a>
            </li>
            <li>
              <a href="#line" class="loginBtn">
                <img src="./src/line.png" alt="라인 이미지" />
                <span class="text2">라인으로 로그인</span>
              </a>
            </li>
          </ul>
        </section>
        <section class="keepLoginedSection">
          <input type="checkbox" name="keepLogined" id="keepLogined" />
          <label for="keepLogined">로그인 상태 유지</label>
        </section>
        <span>밴드가 처음이신가요?<a href="#signup"> 회원가입</a></span>
      </section>
    </main>
  </body>
</html>
