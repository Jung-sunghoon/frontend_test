<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: cornflowerblue;
        width: 500px;
      }

      div div {
        background-color: blueviolet;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- px 크기나 위치가 항상 일정하게 유지되어야 하는 경우에 사용 -->
    <div>
      <strong>div width: 500px;</strong>
      <br />
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos consectetur
      repellendus laudantium vel vero harum cumque libero quaerat quibusdam
      nihil hic, modi eaque neque eius impedit facere sit exercitationem dolore?

      <!-- 부모 div의 50% -->
      <div>hello world</div>
    </div>
  </body>
</html>
