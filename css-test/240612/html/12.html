<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .key {
        color: blue;
      }

      .code {
        color: #f0f0f0;
      }

      .rgb {
        color: rgb(0, 0, 255);
      }

      .rgba {
        color: rgba(0, 0, 255, 0.5);
      }

      .trans {
        color: transparent;
      }

      div {
        color: aqua;
      }

      p {
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="key">안녕하세요</p>
      <p class="code">안녕하세요</p>
      <p class="rgb">안녕하세요</p>
      <p class="rgba">안녕하세요</p>
      <p class="trans">안녕하세요</p>
    </div>
  </body>
</html>
