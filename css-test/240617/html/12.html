<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asd</title>
    <style>
      .ratio {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        width: fit-content;
      }

      .ratio img {
        width: 300px;
        aspect-ratio: 1/1;
        object-fit: cover;
      }

      .paddingTest {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        width: 900px;
      }

      .thumb {
        height: 0;
        padding-top: 50%;
        position: relative;
      }

      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="ratio">
      <img src="../src/weniv-binky.png" alt="위니브 토끼 캐릭터 빙키" />
      <img src="../src/weniv-chilli.png" alt="위니브 다람쥐 캐릭터 칠리" />
      <img src="../src/weniv-garry.png" alt="위니브 개구리 캐릭터 개리" />
      <img src="../src/weniv-licat.png" alt="위니브 고양이 캐릭터 라이캣" />
      <img src="../src/weniv-suri.png" alt="위니브 수달 캐릭터 수리" />
      <img src="../src/weniv-wade.png" alt="위니브 나무늘보 캐릭터 웨이드" />
    </div>

    <div class="paddingTest">
      <div class="thumb">
        <div>
          <img src="../src/weniv-binky.png" alt="위니브 토끼 캐릭터 빙키" />
        </div>
      </div>
      <div class="thumb">
        <div>
          <img src="../src/weniv-chilli.png" alt="위니브 다람쥐 캐릭터 칠리" />
        </div>
      </div>
      <div class="thumb">
        <div>
          <img src="../src/weniv-garry.png" alt="위니브 개구리 캐릭터 개리" />
        </div>
      </div>
      <div class="thumb">
        <div>
          <img src="../src/weniv-licat.png" alt="위니브 고양이 캐릭터 라이캣" />
        </div>
      </div>
      <div class="thumb">
        <div>
          <img src="../src/weniv-suri.png" alt="위니브 수달 캐릭터 수리" />
        </div>
      </div>
      <div class="thumb">
        <div>
          <img
            src="../src/weniv-wade.png"
            alt="위니브 나무늘보 캐릭터 웨이드"
          />
        </div>
      </div>
    </div>
  </body>
</html>
