<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asd</title>
    <style>
      .color span {
        padding: 20px;
        color: black;
        display: inline-block;
      }

      .color span:nth-child(even) {
        color: white;
      }

      .color > span:first-child,
      .color > span:last-child {
        border: 15px solid black;
      }

      .color span:nth-child(1) {
        background-color: red;
      }

      .color span:nth-child(2) {
        background-color: orange;
      }

      .color span:nth-child(3) {
        background-color: yellow;
      }

      .color span:nth-child(4) {
        background-color: green;
      }

      .color span:nth-child(5) {
        background-color: blue;
      }

      .color span:nth-child(6) {
        background-color: navy;
      }

      .color span:nth-child(7) {
        background-color: purple;
      }

      li:first-child::before {
        content: "🦊";
      }

      li:not(:first-child)::before {
        content: "💙";
      }

      li::after {
        content: "강사님";
        font-size: 0.5rem;
        color: gray;
      }

      li:last-child::after {
        content: "멘토님";
        font-size: 0.5rem;
        color: gray;
      }
    </style>
  </head>
  <body>
    <ul class="color">
      <span>빨강</span>
      <span>주황</span>
      <span>노랑</span>
      <span>초록</span>
      <span>파랑</span>
      <span>남색</span>
      <span>보라</span>
    </ul>
    <div>
      <ul>
        <li>지지</li>
        <li>로지</li>
        <li>웨이트</li>
        <li>하티</li>
        <li>라이캣</li>
        <li>개리</li>
        <li>빙키</li>
      </ul>
    </div>
  </body>
</html>
