<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asd</title>
    <style>
      div.box1 > h1:nth-child(1) {
        color: royalblue;
      }

      div.box1 > :nth-child(2n) {
        color: brown;
      }

      div.box1 > :nth-of-type(2n) {
        color: green;
      }

      div.box2 em,
      div.box2 span {
        display: inline-block;
        padding: 10px;
        border: 1px solid black;
      }

      body > :first-child {
        background-color: #eee;
      }

      body > :last-child {
        background-color: #eee;
      }

      div.box2 :nth-of-type(7) {
        color: red;
      }

      div.box2 :only-of-type {
        background-color: lime;
      }

      div.box2 :not(:first-child) {
        font-weight: bold;
      }

      div.box2 :not(:last-child) {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1>hello world</h1>
      <h2>hello world</h2>
      <h3>hello world</h3>
      <h1>hello world</h1>
      <h2>hello world</h2>
      <h3>hello world</h3>
      <h1>hello world</h1>
      <h2>hello world</h2>
      <h3>hello world</h3>
      <h1>hello world</h1>
      <h2>hello world</h2>
      <h3>hello world</h3>
    </div>

    <div class="box2">
      <span>span</span>
      <span>span</span>
      <span>span</span>
      <span>span</span>
      <em>em</em>
      <span>span</span>
      <span>span</span>
      <span>span</span>
    </div>
  </body>
</html>
