      .container {
        display: grid;
        width: 600px;
        height: 600px;
        gap: 10px;
        grid-template-areas:
          "item1 item1 item1 item4 item4"
          "item1 item1 item1 item4 item4"
          "item2 item2 item3 item4 item4"
          "item5 item5 item6 item6 item6"
          "item5 item5 item6 item6 item6";
      }

      .item1 {
        grid-area: item1;
        background-color: blue;
      }
      .item2 {
        grid-area: item2;
        background-color: purple;
      }
      .item3 {
        grid-area: item3;
        background-color: orange;
      }
      .item4 {
        grid-area: item4;
        background-color: yellow;
      }
      .item5 {
        grid-area: item5;
        background-color: red;
      }
      .item6 {
        grid-area: item6;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      <div class="item item6">item6</div>
    </div>
  </body>
