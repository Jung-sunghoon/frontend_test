<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asd</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        animation: test 3s both;
      }

      div:hover {
        animation-play-state: paused;
      }

      @keyframes test {
        0% {
          margin-left: 40%;
          background-color: royalblue;
        }

        50% {
          margin-left: 0%;
          background-color: royalblue;
        }

        100% {
          margin-left: 80%;
          background-color: royalblue;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
