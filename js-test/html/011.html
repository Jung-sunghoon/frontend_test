<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asd</title>
  </head>
  <body>
    <script>
      // 엄격 모드
      // "use strict";
      // 변수 키워드 별 특징
      // var, let, const

      a = 10; // 키워드 없이 선언 + 할당이 가능
      // var a = 10;
      console.log(a);

      // 재선언
      var name = "성훈";
      console.log(name);

      var name = "위니브";
      console.log(name);

      // let, const는 재선언 불가
      let name1 = "성훈";
      //let name1 = '성훈'

      // 재할당
      var x = 10;
      x = 20;

      let y = 30;
      y = 40;

      const z = 50;
      // z = 60;
    </script>
  </body>
</html>
