<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asd</title>
  </head>
  <body>
    <script>
      // 변수의 역할은 포스트잇
      // window.prompt("이름을 입력하세요");
      // console.log("백경현님 안녕하세요");

      // 변수 선언
      // 변수 키워드 - var, let, const
      var a;
      let b = 10;
      const name = "weniv";

      // 변수 할당
      a = 20;
      b = 30;
      // const로 선언한 변수는 재할당이 불가능합니다.
      // name = "hello"; // TypeError: Assignment to constant variable.
      console.log(a);
      console.log(b);
      console.log(name);
    </script>
  </body>
</html>
