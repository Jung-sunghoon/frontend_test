<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p>
      1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">
        삭제
      </button>
    </p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>
      3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">
        삭제
      </button>
    </p>
  </body>
  <script>
    const listText = document.querySelectorAll("p");
    const delBtn = document.querySelectorAll("button");

    listText.forEach((p, index) => {
      p.addEventListener("click", function (e) {
        const btn = p.querySelector("button");
        const textWithoutButton = e.target.textContent
          .replace(btn.textContent, "")
          .trim();
        alert(textWithoutButton);
      });
      delBtn[index].addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        confirm("삭제하시겠습니까?") ? e.target.parentNode.remove() : false;
      });
    });
  </script>
</html>
