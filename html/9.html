<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
        border: 3px solid #000;
        table-layout: fixed;
        width: 100%;
      }

      caption {
        caption-side: bottom;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px 20px;
      }

      th {
        background-color: #eee;
      }

      td {
        text-align: center;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
    <title>table 실습</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>구분</th>
          <th rowspan="2">한국사 영역</th>
          <th>국어 영역</th>
          <th>수학 영역</th>
          <th rowspan="2">영어 영역</th>
          <th colspan="2">탐구 영역</th>
          <th>제 2 외국어 / 한문 영역</th>
        </tr>
        <tr>
          <th>선택과목</th>
          <th>화법과 작문</th>
          <th>확률과 통계</th>
          <th>생활과 윤리</th>
          <th>지구과학 1</th>
          <th>독일어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>표준점수</th>
          <td rowspan="2"></td>
          <td></td>
          <td></td>
          <td rowspan="2"></td>
          <td></td>
          <td></td>
          <td rowspan="2"></td>
        </tr>
        <tr>
          <th>백분위</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <th>등급</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tfoot>
    </table>
  </body>
</html>
