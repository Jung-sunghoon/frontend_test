<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form action="" method="GET">
      <label for="id">아이디:</label>
      <input
        type="text"
        id="id"
        name="id"
        autocomplete="on"
        placeholder="아이디를 입력하세요"
        required
      /><br />
      <label for="pw">비밀번호:</label>
      <input type="password" id="pw" name="pw" disabled /><br />
      <label for="username">닉네임:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="sunghoon"
        readonly
      />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
