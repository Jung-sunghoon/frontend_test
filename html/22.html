<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그 실습</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="id">아이디</label>
      <input type="text" name="id" id="id" />
      <br />

      <label for="pw">비밀번호</label>
      <input
        type="password"
        placeholder="특수문자 포함 필수"
        name="pw"
        id="pw"
      />
      <br />

      <label for="birth">생일</label>
      <input type="date" name="birth" id="birth" />
      <br />

      <label for="photo">프로필 사진</label>
      <input type="file" name="photo" id="photo" />
      <br />

      <select name="call" id="call">
        <option value="SKT" selected>SKT</option>
        <option value="KT">KT</option>
        <option value="LG">LG</option>
      </select>
      <br />

      <label for="call">연락처</label>
      <input type="tel" name="call" id="call" />
      <br />

      <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" value="female" />
      </fieldset>
      <br />

      <fieldset>
        <legend>사용 기술</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" />
        <label for="css">CSS</label>
        <input type="checkbox" name="css" />
        <label for="js">JavaScript</label>
        <input type="checkbox" name="js" />
        <label for="python">Python</label>
        <input type="checkbox" name="python" />
        <label for="django">Django</label>
        <input type="checkbox" name="django" />
      </fieldset>
      <br />

      <label for="browser">사용하는 브라우저를 선택하세요</label>
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
      <br />

      <input type="reset" value="초기화" />
      <br />

      <input type="submit" value="제출" />
    </form>
  </body>
</html>
